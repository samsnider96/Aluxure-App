language: ruby
cache: bundler
rvm:
- 2.2.0
env:
- DB=postgresql
script:
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rspec
before_script:
- psql -c 'create database aluxure_test;' -U postgres
services:
- postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app: aluxure
  strategy: git
  run:
  - rake db:migrate
  - restart
notifications:
  slack:
    secure: 
